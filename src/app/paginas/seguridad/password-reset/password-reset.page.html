<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Formulario de recuperar contraseña -->
        <form>
          <!-- Campo Correo Electrónico -->
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input type="email" placeholder="ejemplo@correo.com"></ion-input>
          </ion-item>

          <!-- Campo Nueva Contraseña -->
          <ion-item>
            <ion-label position="stacked">Nueva Contraseña</ion-label>
            <ion-input type="password" placeholder="********"></ion-input>
          </ion-item>

          <!-- Campo Repetir Nueva Contraseña -->
          <ion-item>
            <ion-label position="stacked">Repetir Nueva Contraseña</ion-label>
            <ion-input type="password" placeholder="********"></ion-input>
          </ion-item>

          <!-- Botón para restablecer contraseña con alerta -->
          <ion-button expand="block" (click)="mostrarAlerta()">Restablecer Contraseña</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
