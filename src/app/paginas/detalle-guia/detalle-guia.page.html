<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de la Guía</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar el detalle si 'guia' está definida -->
  <ion-card *ngIf="guia">
    <ion-card-header>
      <ion-card-title>Guía N°: {{ guia.numero }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ guia.fecha }}</ion-card-subtitle>
      <ion-card-subtitle>Estado: {{ guia.estado }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Mostrar la lista de items si están definidos -->
      <ion-list *ngIf="guia.items.length > 0">
        <ion-item *ngFor="let item of guia.items">
          <ion-label>
            <p><strong>Producto ID:</strong> {{ item.productoId }}</p>
            <p><strong>Nombre:</strong> {{ item.nombreProducto || 'Cargando...' }}</p> <!-- Muestra nombre si está definido -->
            <p><strong>Cantidad:</strong> {{ item.cantidad }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar mensaje si no hay guías -->
  <ion-text color="danger" *ngIf="!guia || guia.items.length === 0">
    <h2>No se encontraron detalles para esta guía.</h2>
  </ion-text>
</ion-content>
